<div
	class="panel panel-primary"
	style="margin: auto; margin-top: 20px; display: inline-table;">

	<div
		class="panel-heading"
		style="text-align: center; font-size: 20px;">Libro</div>

	<div style="margin: 20px; display: -webkit-inline-box;">

		<table
			class="table"
			style="width: inherit; margin-bottom: 0px;">
			<tr>
				<td>
					<b>Titulo</b>
				</td>
				<td>{{book.title}}</td>
			</tr>
			<tr>
				<td>
					<b>Descripcion</b>
				</td>
				<td>{{book.description}}</td>
			</tr>
		</table>
	</div>
</div>

<button
	type="button"
	style="margin: auto; display: block; margin-top: 20px;"
	class="btn btn-success"
	ng-click="volver()">Volver</button>
