
<form
	name="form"
	novalidate>


	<h2 style="text-align: center;">Nuevo Libro</h2>

	<label>Titulo</label>
	<input
		type='tel'
		class="form-control"
		ng-model="book.title">


	<label style="margin-top: 20px;">Descripcion</label>
	<input
		type='tel'
		class="form-control"
		ng-model="book.description">

	<button
		type="button"
		style="margin: auto; display: block; margin-top: 20px;"
		class="btn btn-success"
		ng-click="aaa()">Guardar</button>




</form>
