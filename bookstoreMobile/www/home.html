<form
	name="form"
	novalidate>


	<h2 style="text-align: center; margin-bottom: 22px;">Lista de Libros</h2>

	<table
		class="table table-striped table-bordered table-hover"
		id="dataTables-example">
		<thead>
			<tr>
				<td>
					<b>Acciones</b>
				</td>
				<td>
					<b>Titulo</b>
				</td>
				<td>
					<b>Descripcion</b>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="b in books">

				<td>
					<div style="margin: auto; display: table;">
						<button
							type="button"
							class="btn btn-info glyphicon glyphicon-search btn-sm"
							ng-click="verTarea($index)"
							style="margin-right: 6px;"></button>

						<button
							type="button"
							class="btn btn-warning glyphicon glyphicon glyphicon-pencil btn-sm"
							style="margin-right: 6px;"
							ng-click="editarTarea($index)"></button>

						<button
							type="button"
							class="btn btn-danger glyphicon glyphicon-remove btn-sm"
							ng-click="eliminar(b)"></button>
					</div>
				</td>


				<td>{{b.title}}</td>
				<td>{{b.description}}</td>


			</tr>
		</tbody>
	</table>

</form>
