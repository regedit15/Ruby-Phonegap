<form
	name="form"
	novalidate>


	<h2 style="text-align: center; margin-bottom: 22px;">Lista de Libros</h2>

	<div>
		<table
			class="table table-striped table-bordered table-hover"
			id="dataTables-example">
			<thead>
				<tr>
					<td>
						<b>Acciones</b>
					</td>
					<td>
						<b>Titulo</b>
					</td>
					<td>
						<b>Descripcion</b>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in products">

					<td>
						<div style="margin: auto; display: table;">
							<div style="display: inline-flex;">
								<button
									type="button"
									class="btn btn-info glyphicon glyphicon-search btn-sm"
									ng-click="productView(x)"
									style="margin-right: 6px;"></button>

								<button
									type="button"
									class="btn btn-warning glyphicon glyphicon glyphicon-pencil btn-sm"
									style="margin-right: 6px;"
									ng-click="productEdit(x)"></button>

								<button
									type="button"
									class="btn btn-danger glyphicon glyphicon-remove btn-sm"
									style="margin-right: 0px;"
									ng-click="productDelete(x)"></button>
							</div>
						</div>
					</td>

					<td>{{x.title}}</td>
					<td>{{x.description}}</td>

				</tr>
			</tbody>
		</table>
	</div>

</form>
